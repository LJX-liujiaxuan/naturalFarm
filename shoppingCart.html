<!DOCTYPE html>
<html>

	<head>
		<style type="text/css">
			@charset "UTF-8";
			[ng\:cloak],
			[ng-cloak],
			[data-ng-cloak],
			[x-ng-cloak],
			.ng-cloak,
			.x-ng-cloak,
			.ng-hide:not(.ng-hide-animate) {
				display: none !important;
			}
			
			ng\:form {
				display: block;
			}
			
			.ng-animate-shim {
				visibility: hidden;
			}
			
			.ng-anchor {
				position: absolute;
			}
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-wap-web-app-capable" content="yes">
		<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
		<title>购物车 </title>

		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<!-- ionic框架  css -->
		<link href="css/weixin.css" rel="stylesheet" type="text/css">
		<link href="css/ionic.min.css" rel="stylesheet" type="text/css">
		<link href="css/signin.css" rel="stylesheet" type="text/css">
		<link href="css/share.css" rel="stylesheet" type="text/css">
		<!-- ionic框架  js   -->
		<script type="text/javascript" src="js/ionic.bundle.min.js"></script>

		<script type="text/javascript" src="js/runend.js"></script>

		<script type="text/javascript">
			//定义全局变量
			var i = 0;

			//金额总和
			var money = 0;

			//计算合计价格
			var cart_money = new Object();

			//全部商品ID
			var cart_id = new Object();
			//备份商品ID，用于全选后去掉全选又再次全选
			var cart_id_copy = new Object();
		</script>
	</head>

	<body class="grade-a platform-browser platform-win32 platform-ready">
		<div class="header_box">
			<div class="bar bar-header">
				<a class="back" href="index.html" style="color: #aacc36; margin-top: 8px; margin-left: 20px;">返回</a>
				<div id="tite" class="h1 title" style=" width: 72%; margin: 0 auto; ">购物车</div>
				<a class="rig_shai" id="rem_s" href="javascript:void(0)" style="margin-right: 2%;position: absolute; top: 5px; right: 3%;">编辑</a>
			</div>
		</div>
		<div style="height:44px;"></div>

		<form method="post" name="cart_form" target="_self" id="cart_form" action="">
			<!--list-->
			<div class="commodity_list_box">
				<!--商品列表-->
				<div class="commodity_box">
					<div class="commodity_list">
						<!--店名信息-->
						<div class="tite_tim select">
							<em aem="1" cart_id="84"></em>
							<span>momo</span>
							<div class="clear"></div>
						</div>
						<!--商品-->
						<ul class="commodity_list_term">
							<li class="select">
								<em aem="0" cart_id="84"></em>
								<img src="img/index/tj04.png">
								<div class="div_center">
									<h4>枸杞</h4>
									<span>50斤</span>
									<p class="now_value"><i>￥</i><b class="qu_su">120.00</b></p>
								</div>
								<div class="div_right">
									<i onclick="reducew(this)">-</i>
									<span class="zi">1</span>
									<input type="hidden" value="84">
									<i onclick="plusw(this)">+</i>
								</div>
							</li>
							<li class="select">
								<em aem="0" cart_id="84"></em>
								<img src="img/index/tj05.png">
								<div class="div_center">
									<h4>月饼</h4>
									<span>5斤</span>
									<p class="now_value"><i>￥</i><b class="qu_su">100.00</b></p>
								</div>
								<div class="div_right">
									<i onclick="reducew(this)">-</i>
									<span class="zi">1</span>
									<input type="hidden" value="84">
									<i onclick="plusw(this)">+</i>
								</div>
							</li>
						</ul>
						<!--优惠信息-->
						<div class="shop_ul_bottom account_info_box">
							<ul class="account_info">

								<li class="i_text">
									<span class="info_name xi_cu">包邮</span>
									<span class="info_name">商家包邮</span>
								</li>

							</ul>
						</div>
					</div>
				</div>
				<div class="commodity_box">
					<div class="commodity_list">
						<!--店名信息-->
						<div class="tite_tim select">
							<em aem="1" cart_id="84"></em>
							<span>momo</span>
							<div class="clear"></div>
						</div>
						<!--商品-->
						<ul class="commodity_list_term">
							<li class="select">
								<em aem="0" cart_id="84"></em>
								<img src="img/index/xsqg03.png">
								<div class="div_center">
									<h4>新鲜橙子</h4>
									<span>10斤</span>
									<p class="now_value"><i>￥</i><b class="qu_su">50.00</b></p>
								</div>
								<div class="div_right">
									<i onclick="reducew(this)">-</i>
									<span class="zi">1</span>
									<input type="hidden" value="84">
									<i onclick="plusw(this)">+</i>
								</div>
							</li>
							<li class="select">
								<em aem="0" cart_id="84"></em>
								<img src="img/index/xsqg05.png">
								<div class="div_center">
									<h4>脐橙</h4>
									<span>5斤</span>
									<p class="now_value"><i>￥</i><b class="qu_su">80.00</b></p>
								</div>
								<div class="div_right">
									<i onclick="reducew(this)">-</i>
									<span class="zi">1</span>
									<input type="hidden" value="84">
									<i onclick="plusw(this)">+</i>
								</div>
							</li>
						</ul>
						<!--优惠信息-->
						<div class="shop_ul_bottom account_info_box">
							<ul class="account_info">

								<li class="i_text">
									<span class="info_name xi_cu">包邮</span>
									<span class="info_name">商家包邮</span>
								</li>

							</ul>
						</div>
					</div>
				</div>
				<!-- 商品列表 end -->
			</div>
			<!-- end -->

			<!-- footer -->
			<div style="height:55px;"></div>
			<div class="settle_box">
				<dl class="all_check select">
					<dt><span id="all_pitch_on"></span><em>全选</em></dt>
				</dl>
				<dl class="total_amount">
					<dt>合计：<p id="total_price">¥<b>0</b></p></dt>
					<dd>不含运费</dd>
				</dl>
				<input type="hidden" name="gcs" id="gcs">
				<a class="settle_btn" href="javascript:void(0);" id="confirm_cart">结算</a>
				<a class="settle_btn" href="javascript:void(0);" id="confirm_cart1" onclick="big_cart_remove()">删除</a>
			</div>
			<!-- end -->
		</form>

</html>
<script src="js/shoppingCart.js"></script>
